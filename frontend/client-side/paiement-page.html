<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Votre addition</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .order-summary {
      margin-top: 30px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
    }

    .order-summary ul {
      list-style: none;
      padding: 0;
    }

    .order-summary li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
      text-align: right;
    }

    button {
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      border-radius: 5px;
    }

    button:hover {
      background-color: #218838;
    }

    .paid-message {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Table 5 - Addition</h1>

  <div class="order-summary">
    <ul id="order-list">
      <li>Pizza Margherita - 12 000 FCFA</li>
      <li>Soda - 2 000 FCFA</li>
      <li>Crème glacée - 3 000 FCFA</li>
    </ul>
    <div class="total">Total : <span id="total-price">17 000 FCFA</span></div>
  </div>

  <button onclick="payer()">Payer maintenant</button>

  <div class="paid-message" id="paidMessage">
    ✅ Paiement effectué. Merci pour votre visite !
  </div>

  <script>
    function payer() {
      // Simule un paiement
      document.getElementById('paidMessage').style.display = 'block';
      // En vrai ici on ferait appel à CinetPay ou autre API de paiement
    }
  </script>

</body>
</html>
