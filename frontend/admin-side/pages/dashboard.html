<!DOCTYPE html>
<html lang="fr-CI">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahsboard</title>
    <link rel="stylesheet" href="/frontend/admin-side/css/dashboard.css">
</head>
<body>
    <div class="dashboard-header">
        <h2>Commandes du jour</h2>
        <button id="create-order-btn">✚ Nouvelle Commande</button>
        <select name="sorting" id="sort-select">
            <option value="oldest">Trier : Plus ancien</option>
            <option value="latest">Trier : Plus récent</option>
        </select>
        <h3 id="restaurant-name">Test</h3>
    </div>
    <div class="date-filter">
        <label for="date-picker">Filtrer par date :</label>
        <input type="date" id="date-picker">
        <label for="date-end-picker" style="margin-left:8px;">à</label>
        <input type="date" id="date-end-picker">
        <button id="show-btn-today">Aujourd'hui</button>
    </div>
    <div id="container">
        <!-- En-têtes -->
         <div class="header">Numéro de table</div>
         <div class="header">Détails de la commande</div>
         <div class="header">Total</div>
         <div class="header">Statut de la commande</div>
         <!-- Les commandes suivantes seront insérées en JS -->
    </div>
    <script src="/frontend/config.js"></script>
    <script src="/frontend/admin-side/js/restaurantDashboard.js"></script>
</body>
</html>
