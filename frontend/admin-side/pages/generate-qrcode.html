<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Commande Restaurant</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .order {
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1.5rem;
    }
    .qr-container {
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üßæ Interface Admin - Cr√©er une Commande</h1>

  <form id="orderForm">
    <label>Nom du client :
      <input type="text" id="clientName" required />
    </label>
    <label>Num√©ro de table :
      <input type="number" id="tableNumber" required />
    </label>
    <label>D√©tails de la commande :
      <textarea id="orderDetails" rows="3" required></textarea>
    </label>
    <label>Total (en FCFA) :
      <input type="number" id="totalAmount" required />
    </label>
    <button type="submit">G√©n√©rer la commande + QR</button>
  </form>

  <div id="ordersList"></div>

  <script>
    const ordersList = document.getElementById("ordersList");
    const form = document.getElementById("orderForm");

    let orderIdCounter = 1;

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const client = document.getElementById("clientName").value;
      const table = document.getElementById("tableNumber").value;
      const details = document.getElementById("orderDetails").value;
      const total = document.getElementById("totalAmount").value;

      const orderId = `CMD-${Date.now()}`;
      const paymentUrl = `https://monapp.com/payer?id=${orderId}`;

      const orderEl = document.createElement("div");
      orderEl.className = "order";
      orderEl.innerHTML = `
        <strong>Commande #${orderIdCounter++}</strong><br/>
        üë§ Client : ${client}<br/>
        üçΩÔ∏è Table : ${table}<br/>
        üì¶ D√©tails : ${details}<br/>
        üíµ Total : <strong>${total} FCFA</strong><br/>
        üîÑ Statut : <span style="color:orange">En attente de paiement</span>
        <div class="qr-container"><canvas id="qr-${orderId}"></canvas></div>
        <p><small>√Ä scanner par le client pour payer</small></p>
      `;

      ordersList.appendChild(orderEl);

      // G√©n√©rer le QR code
      const qr = new QRious({
        element: document.getElementById(`qr-${orderId}`),
        value: paymentUrl,
        size: 150
      });

      // Reset form
      form.reset();
      window.print(orderEl);
    });
  </script>

</body>
</html>
