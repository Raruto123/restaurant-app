<!DOCTYPE html>
<html lang="fr-CI">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page de connexion au tableau de bord du restaurant</title>
    <link rel="stylesheet" href="/frontend/admin-side/css/login-page.css">
</head>
<body>
    <form id="signInForm">
        <h3>CONNEXION DE L'ADMIN</h3>
        <div id="errorMessage"></div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="emailRestaurant" required autocomplete>
        <label for="password">Mot de passe</label>
        <input type="password" name="password" id="passwordRestaurant" required autocomplete>
        <span>
            <!-- quand l'oeil se ferme tu changes juste le type password en texte par exemple -->
            <input type="button" value="👁️" id="togglePassword">
        </span>
        <button type="submit">Connexion</button>
    </form>
    <script src="/frontend/admin-side/js/restaurantLogin.js"></script>
</body>
</html>
